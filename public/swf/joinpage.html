<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챌린지 신청하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 350px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="file"] {
            border: 1px dashed #aaa;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #4CAF50, #45A049);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #45A049, #3E8E41);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .file-label {
            text-align: left;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div>
        <form action="/register" method="post">
            <h1>챌린지 신청하기</h1>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="이름" placeholder="이름을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="video">챌린지 영상 업로드</label>
                <input type="file" id="video" name="video">
            </div>
            
            <div>
                <input type="submit" value="참여하기">
            </div>
        </form>
    </div>
</body>
</html>
